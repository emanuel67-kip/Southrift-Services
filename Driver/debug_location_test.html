<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Location Sharing Test</title>
    <meta name="csrf-token" content="test_token_123">
    <meta name="driver-id" content="test_driver">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
        }
        .test-card { 
            background: #6A0DAD; 
            color: white; 
            padding: 20px; 
            border-radius: 10px; 
            cursor: pointer; 
            margin: 10px 0;
            text-align: center;
        }
        .test-card:hover { 
            background: #4e0b8a; 
        }
        .log { 
            background: #f0f0f0; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            font-family: monospace;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            body {
                padding: 18px;
            }
            
            .test-card {
                padding: 18px;
            }
        }
        
        @media (max-width: 992px) {
            body {
                padding: 15px;
            }
            
            .test-card {
                padding: 16px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            h3 {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .test-card {
                padding: 15px;
                margin: 8px 0;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            h3 {
                font-size: 1rem;
            }
            
            .log {
                padding: 8px;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .test-card {
                padding: 12px;
                margin: 6px 0;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
            
            h3 {
                font-size: 0.95rem;
            }
            
            .log {
                padding: 6px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .test-card {
                padding: 10px;
                margin: 5px 0;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            h2 {
                font-size: 1rem;
            }
            
            h3 {
                font-size: 0.9rem;
            }
            
            .log {
                padding: 5px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 360px) {
            body {
                padding: 6px;
            }
            
            .test-card {
                padding: 8px;
                margin: 4px 0;
            }
            
            h1 {
                font-size: 1.1rem;
            }
            
            h2 {
                font-size: 0.95rem;
            }
            
            h3 {
                font-size: 0.85rem;
            }
            
            .log {
                padding: 4px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <h1>Location Sharing Debug Test</h1>
    
    <div id="locationCard" class="test-card">
        <h2 id="locationStatus">Share Live Location (Test)</h2>
        <p>Click to test the modal functionality</p>
        <div id="locationStatusIndicator" style="display: none;">
            <span>Test indicator</span>
        </div>
        <div id="sharingControls" style="display: none;">
            <button id="pauseBtn">Pause</button>
            <button id="stopBtn">Stop</button>
            <div id="countdownTimer"></div>
        </div>
    </div>

    <div class="log">
        <h3>Debug Log:</h3>
        <div id="debugLog"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('debugLog');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        }
        
        log('Page loaded');
        
        // Test if we can load the enhanced script
        const script = document.createElement('script');
        script.src = 'enhanced_location_sharing_v2.js';
        script.onload = function() {
            log('Script loaded successfully');
            log('EnhancedLocationSharingManager type: ' + typeof window.EnhancedLocationSharingManager);
            
            // Try to initialize
            try {
                window.testManager = new window.EnhancedLocationSharingManager();
                log('Manager initialized successfully');
            } catch (error) {
                log('Error initializing manager: ' + error.message);
                console.error('Manager init error:', error);
            }
        };
        script.onerror = function() {
            log('Error loading script');
        };
        document.head.appendChild(script);
        
        // Add a fallback click handler
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM ready');
            
            const locationCard = document.getElementById('locationCard');
            if (locationCard) {
                locationCard.addEventListener('click', function() {
                    log('Card clicked');
                    if (window.testManager && window.testManager.handleLocationCardClick) {
                        log('Calling manager click handler');
                        window.testManager.handleLocationCardClick();
                    } else {
                        log('Manager not available, showing alert');
                        alert('Testing: Card click detected but manager not ready');
                    }
                });
            }
        });
    </script>
</body>
</html>
