<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up - Southrift Services SACCO</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a1b9a, #8e24aa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .container {
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      width: 850px;
      max-width: 100%;
      min-height: 550px;
      transition: all 0.6s ease;
      margin-bottom: 80px; /* Add margin to prevent overlap with fixed footer */
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container,
    .sign-up-container {
      left: 0;
      width: 50%;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
    }

    .container.show-signin .sign-in-container {
      transform: translateX(0%);
      opacity: 1;
      z-index: 5;
      pointer-events: all;
    }

    .container.show-signup .sign-up-container {
      transform: translateX(0%);
      opacity: 1;
      z-index: 5;
      pointer-events: all;
    }

    form {
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 0 50px;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    .input-box {
      position: relative;
      margin: 10px 0;
      width: 100%;
    }

    .input-box input {
      padding: 12px 15px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: #999;
    }

    button {
      border: none;
      padding: 12px 45px;
      background-color: #6a1b9a;
      color: white;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4a148c;
    }

    .overlay-container {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      z-index: 100;
      transition: transform 0.6s ease-in-out;
      pointer-events: auto;
    }

    .overlay {
      background: linear-gradient(135deg, #6a1b9a, #8e24aa);
      color: #fff;
      position: relative;
      height: 100%;
      width: 100%;
      border-radius: 100% 0 0 100% / 50% 0 0 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: translateX(0%);
      transition: transform 0.6s ease-in-out;
    }

    .toggle-text {
      text-align: center;
      padding: 0 40px;
      margin-bottom: 20px;
    }

    .toggle-btn {
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 30px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .toggle-btn:hover {
      background-color: #ffffff22;
    }

    a {
      margin-top: 10px;
      font-size: 14px;
      text-decoration: none;
      color: #6a1b9a;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      z-index: 1000;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .container {
        width: 750px;
        min-height: 500px;
        margin-bottom: 80px;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
        padding-top: 40px;
        align-items: flex-start;
      }
      
      .container {
        width: 100%;
        max-width: 500px;
        min-height: 500px;
        border-radius: 20px;
        margin-bottom: 100px; /* Increase margin for mobile */
      }
      
      .sign-in-container,
      .sign-up-container {
        width: 100%;
        position: relative;
      }
      
      .overlay-container {
        display: none;
      }
      
      form {
        padding: 30px 20px;
      }
      
      .input-box input {
        padding: 12px 15px;
        font-size: 1rem;
      }
      
      button {
        padding: 12px 45px;
        font-size: 14px;
      }
      
      .toggle-text h2 {
        font-size: 1.5rem;
      }
      
      .toggle-text p {
        font-size: 1rem;
      }
    }

    @media (max-width: 576px) {
      body {
        padding: 10px;
        padding-top: 30px;
      }
      
      .container {
        min-height: 450px;
        border-radius: 15px;
        margin-bottom: 120px; /* Increase margin for small mobile */
      }
      
      form {
        padding: 25px 15px;
      }
      
      .input-box input {
        padding: 10px 12px;
        font-size: 0.95rem;
      }
      
      button {
        padding: 10px 40px;
        font-size: 13px;
      }
      
      h1 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }
      
      a {
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 8px;
        padding-top: 20px;
      }
      
      .container {
        min-height: 400px;
        border-radius: 12px;
        margin-bottom: 130px; /* Increase margin for very small mobile */
      }
      
      form {
        padding: 20px 12px;
      }
      
      .input-box input {
        padding: 8px 10px;
        font-size: 0.9rem;
      }
      
      .input-box i {
        right: 10px;
      }
      
      button {
        padding: 8px 35px;
        font-size: 12px;
        border-radius: 15px;
      }
      
      h1 {
        font-size: 1.3rem;
      }
      
      a {
        font-size: 12px;
      }
    }

    @media (max-width: 360px) {
      .container {
        min-height: 380px;
        margin-bottom: 140px; /* Increase margin for extra small devices */
      }
      
      form {
        padding: 15px 10px;
      }
      
      .input-box input {
        padding: 7px 8px;
        font-size: 0.85rem;
      }
      
      button {
        padding: 7px 30px;
        font-size: 11px;
      }
      
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container show-signin" id="container">
    <div class="form-container sign-in-container">
      <!-- ✅ UPDATED login form -->
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <h1>Southrift Login</h1>
        <div id="error-message" style="color: red; margin-bottom: 15px; display: none;"></div>
        <div class="input-box">
          <input type="text" name="username" id="username" placeholder="Username or Email" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" id="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <a href="#">Forgot your password?</a>
        <button type="submit" id="loginButton">Login</button>
      </form>
    </div>

    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Southrift Register</h1>
        <div class="input-box">
          <input type="text" placeholder="Full Name" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Phone Number" required>
          <i class='bx bxs-phone'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button>Register</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="toggle-text">
          <h2>Welcome to Southrift Services SACCO</h2>
          <p>Don't have an account? Sign Up here and be part of our growing family!</p>
        </div>
        <a href="signup.html" class="toggle-btn">Sign Up</a>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Southrift Services Limited | All Rights Reserved.</p>
  </footer>

  <script>
  function handleLogin(event) {
    event.preventDefault();
    
    const form = event.target;
    const formData = new FormData();
    formData.append('username', document.getElementById('username').value);
    formData.append('password', document.getElementById('password').value);
    
    const errorDiv = document.getElementById('error-message');
    const loginButton = document.getElementById('loginButton');
    
    // Show loading state
    loginButton.disabled = true;
    loginButton.textContent = 'Logging in...';
    errorDiv.style.display = 'none';
    
    // Send login request
    fetch('login.php', {
      method: 'POST',
      body: formData,
      credentials: 'same-origin'  // Important for sending/receiving cookies
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        // Redirect on success
        window.location.href = data.redirect || 'passengers/index.html';
      } else {
        // Show error message
        errorDiv.textContent = data.message || 'Login failed. Please try again.';
        errorDiv.style.display = 'block';
      }
    })
    .catch(error => {
      console.error('Login error:', error);
      errorDiv.textContent = 'An error occurred. Please try again.';
      errorDiv.style.display = 'block';
    })
    .finally(() => {
      loginButton.disabled = false;
      loginButton.textContent = 'Login';
    });
    
    return false;
  }
  </script>

</body>
</html>
